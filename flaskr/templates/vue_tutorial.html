<!DOCTYPE html>

<title> Vue.Stationary store</title>

<script src="http://unpkg.com/vue@2.5.17"></script>


<div id="app">
    <ul>
        <li v-for="item in items" v-bind:key="item.name">
            {{ item.name }}の個数: <input type="number" v-model="item.quantity" min="0">
        </li>
    </ul>
    <hr>
    <div v-bind:style="errorMessageStyle">
        <ul>
            <li v-for="item in items" v-bind:key="item.name">
                {{ item.name }}: {{ item.price }} × {{ item.quantity }} = {{ item.price * item.quantity | numberWithDelimiter }}
            </li>
        </ul>
        <!-- <p>{{ item.name }}: {{ item.price }} × {{ item.quantity }}</p> -->
        <p>小計：{{ totalPrice | numberWithDelimiter }}</p>
        <p> 合計：{{ totalPriceWithTax | numberWithDelimiter }}</p>
        <p v-show="!canBuy">
            {{ 1000 | numberWithDelimiter }}　円からご購入いただけます。
        </p>
        <button v-bind:disabled="!canBuy" v-on:click="doBuy">購入</button>
    </div>
</div>

<script src="./hoge.js"></script>
